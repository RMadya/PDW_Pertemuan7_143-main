<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>BISMILLAH SUKSES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <div class="form-container">
    <!-- Judul Utama -->
    <div class="form-header">
      <h2>BISMILLAH SUKSES</h2>
      <p>Silakan isi data diri Anda dengan lengkap dan benar.</p>
    </div>

    <!-- Form Input -->
    <form id="formulir">
      <fieldset>
        <p>Nama:<br><input type="text" id="nama" name="nama" required></p>
        <p>Alamat:<br><input type="text" id="alamat" name="alamat" required></p>
        <p>Password:<br><input type="password" id="pass" name="pass" required></p>

        <p>Jenis Kelamin:<br>
          <label><input type="radio" name="jk" value="laki-laki" checked> Laki - Laki</label><br>
          <label><input type="radio" name="jk" value="perempuan"> Perempuan</label>
        </p>

        <p>Bahasa Pemrograman yang Dikuasai:<br>
          <label><input type="checkbox" name="web"> Web</label><br>
          <label><input type="checkbox" name="mobile"> MOBILE</label><br>
          <label><input type="checkbox" name="desk"> DESKTOP</label>
        </p>

        <p>Penjurusan yang Diminati<br>
          <label><input type="checkbox" name="web"> PEMROGRAMAN </label><br>
          <label><input type="checkbox" name="mobile"> DATA </label><br>
          <label><input type="checkbox" name="mobile"> JARINGAN </label><br>
          <label><input type="checkbox" name="desk"> UI/UX </label>
        </p>

        <p>Kota Asal:<br>
          <select id="kota">
            <option>Semarang</option>
            <option>Bandung</option>
            <option>Yogyakarta</option>
            <option>Surabaya</option>
            <option>Jakarta</option>
            <option>Denpasar</option>
            <option>Magetan</option>
            <option>Madiun</option>
            <option>Jakarta</option>
          </select>
        </p>

        <p>Alasan Anda Layak Menjadi Sukses:<br>
          <textarea rows="5" id="alasan" placeholder="Tulis jawaban Anda di sini" required></textarea>
        </p>

        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <!-- Tombol Home -->
    <a class="back" href="index.html">Home</a>
  </div>
  <script>
    document.getElementById("formulir").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const alasan = document.getElementById("alasan").value;
      const kota = document.getElementById("kota").value;

      const jk = document.querySelector('input[name="jk"]:checked')?.value || "";
      const web = document.querySelector('input[name="web"]')?.checked ? "Web " : "";
      const mobile = document.querySelector('input[name="mobile"]')?.checked ? "Mobile " : "";
      const desk = document.querySelector('input[name="desk"]')?.checked ? "Desktop " : "";

      const bahasa = web + mobile + desk;

      const data = {
        nama, alamat, alasan, kota, jk, bahasa
      };

      localStorage.setItem("formData", JSON.stringify(data));
      alert("Data berhasil disimpan. Buka halaman About Me untuk melihat.");
    });
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
    crossorigin="anonymous"></script>
</html>
